<html lang="en">

    <!-- React & ReactDOM -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-black': '#050a14',
                        'cyber-dark': '#0f172a',
                        'cyber-blue': '#00f0ff',
                        'cyber-red': '#ff2a2a',
                        'cyber-green': '#00ff9d',
                    },
                    fontFamily: {
                        sans: ['"Rajdhani"', 'sans-serif'],
                        mono: ['"Share Tech Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        /* CORE RESET */
        html, body { height: 100dvh; width: 100vw; overflow: hidden; background: #050a14; color: #a0a0a0; }
        #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
        
        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f0ff; }

        /* CYBERPUNK BORDERS */
        .cyber-border { 
            border: 1px solid #1e293b; 
            position: relative; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .cyber-border::before { 
            content: ''; position: absolute; top: 0; left: 0; 
            width: 8px; height: 8px; 
            border-top: 2px solid #00f0ff; border-left: 2px solid #00f0ff; 
        }
        .cyber-border::after { 
            content: ''; position: absolute; bottom: 0; right: 0; 
            width: 8px; height: 8px; 
            border-bottom: 2px solid #00f0ff; border-right: 2px solid #00f0ff; 
        }
        
        /* UTILS */
        .glass-panel { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
        .anim-fade { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .md-code { background: rgba(0,0,0,0.3); color: #00f0ff; font-family: monospace; padding: 2px 4px; border: 1px solid #1e293b; }
        .md-link { color: #00f0ff; text-decoration: none; border-bottom: 1px dashed #00f0ff; }
        
        .glow-text { text-shadow: 0 0 5px rgba(0, 240, 255, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA6uWFyvcdPSSaM_TWz_aIytDXiw4JkO68",
            authDomain: "omni-science-hub.firebaseapp.com",
            projectId: "omni-science-hub",
            storageBucket: "omni-science-hub.firebasestorage.app",
            messagingSenderId: "540333608940",
            appId: "1:540333608940:web:d42c58081d74bf7af17ac9"
        };
        if (typeof firebase !== 'undefined' && !firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const { useState, useEffect, useRef, useMemo } = React;

        const BACKEND_URL = "https://kingofcoding9-omni-bot-backend.hf.space"; 
        const AUTH_KEY = "e359e758-78c5-44fd-a971-9057c3d2763f"; 

        const socket = io(BACKEND_URL, {
            transports: ['polling', 'websocket'],
            reconnectionAttempts: 20,
            timeout: 20000,
            auth: { serverKey: AUTH_KEY }
        });

        // --- UTILS ---
        const processImage = (file) => {
            return new Promise((resolve, reject) => {
                if (file.size > 2 * 1024 * 1024) return reject(new Error("File too large. Max 2MB."));
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (file.type === 'image/gif') return resolve(e.target.result);
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const max = 800;
                        if (w > max) { h = h * (max / w); w = max; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.85));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        };

        const generateAvatar = (name) => `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'User')}&background=0f172a&color=00f0ff&bold=true`;

        // --- COMPONENTS ---

        const RichText = React.memo(({ text }) => {
            if (!text) return null;
            const parts = text.split(/(`[^`]+`)/g);
            return (
                <span className="whitespace-pre-wrap break-words">
                    {parts.map((part, i) => {
                        if (part.startsWith('`') && part.endsWith('`')) return <span key={i} className="md-code">{part.slice(1, -1)}</span>;
                        const linkRegex = /\[([^\]]+)\]\(([^)]+)\)/g;
                        const subParts = []; let lastIndex = 0; let match;
                        while ((match = linkRegex.exec(part)) !== null) {
                            if (match.index > lastIndex) subParts.push(part.substring(lastIndex, match.index));
                            subParts.push(<a key={`${i}-${match.index}`} href={match[2]} target="_blank" className="md-link">{match[1]}</a>);
                            lastIndex = linkRegex.lastIndex;
                        }
                        if (lastIndex < part.length) subParts.push(part.substring(lastIndex));
                        return <span key={i}>{subParts}</span>;
                    })}
                </span>
            );
        });

        // --- SECTOR MAP (MODAL) ---
        const SectorMap = ({ sectors, onSelect, onClose, user, onCreateSector, onDeleteSector }) => {
            const mySectors = sectors.filter(s => s.id === 'global' || (s.members && s.members.includes(user.uid)) || s.ownerId === user.uid || s.isPublic);
            const [code, setCode] = useState("");

            const handleJoin = () => {
                if(!code) return;
                socket.emit('join_sector_via_code', { uid: user.uid, code });
                alert("Transmitting Access Code...");
                setCode("");
            };

            return (
                <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur flex items-center justify-center p-4">
                    <div className="w-full max-w-4xl h-[80vh] cyber-border bg-[#050a14] flex flex-col p-6 relative anim-fade">
                        <button onClick={onClose} className="absolute top-4 right-4 text-red-500 hover:text-white"><i className="fa-solid fa-xmark text-2xl"></i></button>
                        
                        <div className="mb-6 border-b border-slate-800 pb-4">
                            <h1 className="text-3xl font-bold text-white tracking-widest font-sans glow-text">SECTOR NAVIGATION</h1>
                            <p className="text-cyber-blue font-mono text-xs">SELECT DESTINATION</p>
                        </div>

                        <div className="flex-1 overflow-y-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-4">
                            {mySectors.map(s => {
                                const isOwner = s.ownerId === user.uid && s.id !== 'global';
                                return (
                                    <div key={s.id} onClick={() => onSelect(s.id)} className="group h-32 border border-slate-800 bg-[#0f172a] hover:border-cyber-blue hover:bg-[#1e293b] cursor-pointer transition p-4 flex flex-col justify-between relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-2 opacity-50 text-[10px] font-mono">{s.id.slice(0,4)}</div>
                                        {isOwner && (
                                            <button onClick={(e) => { e.stopPropagation(); onDeleteSector(s.id); }} className="absolute bottom-2 right-2 text-red-500 hover:bg-red-900/30 w-6 h-6 flex items-center justify-center rounded z-10 opacity-0 group-hover:opacity-100 transition">
                                                <i className="fa-solid fa-trash text-xs"></i>
                                            </button>
                                        )}
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-black border border-slate-700 flex items-center justify-center font-bold text-gray-500 group-hover:text-cyber-blue group-hover:border-cyber-blue transition">
                                                {s.name[0]}
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-lg text-white group-hover:text-cyber-blue leading-tight truncate w-32">{s.name}</h3>
                                                <p className="text-[10px] text-gray-500 uppercase">{s.id === 'global' ? 'Public Hub' : 'Secure'}</p>
                                            </div>
                                        </div>
                                        <div className="w-full h-1 bg-slate-800 mt-2 group-hover:bg-cyber-blue transition-colors"></div>
                                    </div>
                                );
                            })}
                            <div onClick={onCreateSector} className="h-32 border border-dashed border-slate-700 flex flex-col items-center justify-center cursor-pointer hover:border-cyber-green hover:text-cyber-green transition text-gray-600 gap-2">
                                <i className="fa-solid fa-plus text-xl"></i>
                                <span className="text-xs font-mono">ESTABLISH SECTOR</span>
                            </div>
                        </div>

                        <div className="mt-4 pt-4 border-t border-slate-800 flex flex-col md:flex-row gap-4 items-center justify-center">
                            <span className="font-mono text-xs text-gray-500">SECURE UPLINK:</span>
                            <div className="flex w-full md:w-auto">
                                <input value={code} onChange={e=>setCode(e.target.value)} placeholder="ENTER CODE" className="bg-black border border-slate-700 text-white px-3 py-2 text-sm font-mono w-full focus:border-cyber-blue outline-none" />
                                <button onClick={handleJoin} className="bg-slate-800 text-cyber-blue px-4 py-2 border border-l-0 border-slate-700 hover:bg-slate-700 font-bold text-sm">CONNECT</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN LAYOUT COMPONENTS ---

        // 1. Systems Panel (Left Sidebar)
        const SystemsPanel = ({ activeSectorData, activeChannel, onChannelSelect, user, onCreateChannel, isOwner, socket, dms, activeSectorId, onSelectDM, mobileOpen, closeMobile }) => {
            const [adminMode, setAdminMode] = useState(false);
            
            const handleDeleteChannel = (channelId) => {
                if(confirm("Confirm Deletion?")) socket.emit('delete_channel', { sectorId: activeSectorData.id, channelId });
            };
            const handleInvite = () => {
                const code = activeSectorData.inviteCode || "REQ-ADMIN";
                prompt("SECTOR ACCESS KEY:", code);
            };

            const panelClass = `fixed inset-y-0 left-0 w-64 bg-[#050a14] border-r border-slate-800 transform transition-transform duration-300 z-40 
                ${mobileOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 flex flex-col`;

            return (
                <div className={panelClass}>
                    {/* Header */}
                    <div className="h-14 border-b border-slate-800 flex items-center justify-between px-4 bg-[#0f172a]">
                        <div>
                            <h2 className="text-cyber-blue font-mono text-[10px] tracking-widest">SYSTEMS</h2>
                            <h3 className="font-bold text-white text-sm truncate w-40">{activeSectorId === 'dms' ? 'DIRECT UPLINKS' : (activeSectorData?.name || 'LOADING...')}</h3>
                        </div>
                        <button onClick={closeMobile} className="md:hidden text-gray-500"><i className="fa-solid fa-xmark"></i></button>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-y-auto custom-scroll p-2">
                        {activeSectorId === 'dms' ? (
                            <div className="space-y-1">
                                {dms.map(dm => {
                                    const otherId = dm.participants.find(p => p !== user.uid);
                                    const name = dm.names ? dm.names[otherId] : "Unknown";
                                    return (
                                        <div key={dm.id} onClick={() => { onSelectDM({id: dm.id, name, type: 'dm'}); closeMobile(); }} 
                                            className={`p-2 flex items-center gap-3 cursor-pointer rounded hover:bg-slate-800 border border-transparent ${activeChannel?.id === dm.id ? 'bg-slate-800 border-cyber-blue/50' : ''}`}>
                                            <div className="w-8 h-8 bg-black rounded-full flex items-center justify-center text-xs font-bold text-gray-500 border border-slate-700">{name[0]}</div>
                                            <span className="text-sm text-gray-300 truncate">{name}</span>
                                        </div>
                                    )
                                })}
                            </div>
                        ) : activeSectorData ? (
                            <>
                                {isOwner && (
                                    <div className="mb-4 px-2 py-2 bg-red-900/10 border border-red-900/30 rounded flex items-center justify-between">
                                        <span className="text-[10px] text-red-400 font-mono">ADMIN OVERRIDE</span>
                                        <input type="checkbox" checked={adminMode} onChange={() => setAdminMode(!adminMode)} className="accent-red-500" />
                                    </div>
                                )}
                                {['text', 'voice'].map(type => (
                                    <div key={type} className="mb-6">
                                        <div className="flex items-center justify-between px-2 mb-2">
                                            <span className="text-[10px] font-mono text-gray-500 uppercase tracking-widest">{type} FEED</span>
                                            {isOwner && adminMode && <button onClick={() => onCreateChannel(type)} className="text-cyber-green text-xs"><i className="fa-solid fa-plus"></i></button>}
                                        </div>
                                        <div className="space-y-0.5">
                                            {activeSectorData.channels?.filter(c=>c.type===type).map(ch => (
                                                <div key={ch.id} className="flex group">
                                                    <div onClick={() => { onChannelSelect(ch); closeMobile(); }} 
                                                        className={`flex-1 flex items-center gap-2 px-3 py-1.5 cursor-pointer rounded transition 
                                                        ${activeChannel?.id === ch.id ? 'bg-slate-800 text-white shadow-sm' : 'text-gray-400 hover:text-white hover:bg-slate-800/50'}`}>
                                                        <i className={`fa-solid ${type==='voice'?'fa-wave-square':'fa-hashtag'} text-[10px] opacity-50`}></i>
                                                        <span className="text-sm font-medium truncate">{ch.name}</span>
                                                    </div>
                                                    {isOwner && adminMode && <button onClick={() => handleDeleteChannel(ch.id)} className="px-2 text-red-500 hover:bg-red-900/20"><i className="fa-solid fa-xmark text-xs"></i></button>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </>
                        ) : <div className="text-center p-4 text-gray-600 text-xs font-mono">NO DATA</div>}
                    </div>

                    {/* Footer */}
                    <div className="p-3 border-t border-slate-800 bg-[#0f172a]">
                        {isOwner && activeSectorId !== 'dms' && (
                            <button onClick={handleInvite} className="w-full mb-3 py-1.5 border border-dashed border-gray-600 text-gray-400 font-mono text-[10px] hover:border-cyber-blue hover:text-cyber-blue transition uppercase">
                                Generate Key
                            </button>
                        )}
                        <div className="flex items-center gap-3">
                            <img src={user.photoURL || generateAvatar(user.displayName)} className="w-9 h-9 border border-slate-600 rounded bg-black object-cover" />
                            <div className="flex-1 min-w-0">
                                <div className="text-xs text-white font-bold truncate">{user.displayName}</div>
                                <div className="text-[9px] text-cyber-green font-mono">CONNECTED</div>
                            </div>
                            <button onClick={() => auth.signOut()} className="text-gray-500 hover:text-red-500"><i className="fa-solid fa-power-off"></i></button>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Chat Terminal (Center)
        const ChatTerminal = ({ channel, user, onViewProfile, toggleMap, toggleSystems, activeSectorName, onGlobal }) => {
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState("");
            const bottomRef = useRef();
            
            useEffect(() => {
                if (!channel) return;
                setMessages([]);
                socket.emit('join_channel', channel.id);
                const handleMsg = (m) => { setMessages(prev => [...prev, m]); setTimeout(()=>bottomRef.current?.scrollIntoView({behavior:'smooth'}),100); };
                const handleHist = (h) => { setMessages(h||[]); setTimeout(()=>bottomRef.current?.scrollIntoView({behavior:'auto'}),50); };
                socket.on('new_message', handleMsg);
                socket.on('channel_history', handleHist);
                return () => { socket.off('new_message', handleMsg); socket.off('channel_history', handleHist); socket.emit('leave_channel', channel.id); };
            }, [channel]);

            const sendMessage = (e) => {
                e.preventDefault();
                if(!inputText.trim()) return;
                socket.emit('send_message', { channelId: channel.id, text: inputText, uid: user.uid, displayName: user.displayName, photoURL: user.photoURL });
                setInputText("");
            };

            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if(!file) return;
                try {
                    const b64 = await processImage(file);
                    socket.emit('send_message', { channelId: channel.id, text: "", imageURL: b64, uid: user.uid, displayName: user.displayName, photoURL: user.photoURL });
                } catch(err) { alert(err.message); }
            };

            return (
                <div className="flex-1 flex flex-col min-w-0 bg-[#050a14] relative">
                    {/* Header */}
                    <div className="h-14 border-b border-slate-800 bg-[#0f172a]/90 backdrop-blur flex items-center justify-between px-4 sticky top-0 z-20 gap-2">
                        <div className="flex items-center gap-4 flex-1">
                            <button onClick={toggleSystems} className="md:hidden text-cyber-blue"><i className="fa-solid fa-bars text-xl"></i></button>
                            <button onClick={toggleMap} className="text-gray-400 hover:text-cyber-blue transition"><i className="fa-solid fa-map"></i></button>
                            <div className="h-4 w-[1px] bg-slate-700"></div>
                            <div className="min-w-0">
                                <h1 className="text-white font-bold text-sm tracking-wide truncate">{activeSectorName}</h1>
                                <p className="text-[10px] text-cyber-blue font-mono truncate">{channel ? `// ${channel.name}` : '// OFFLINE'}</p>
                            </div>
                        </div>
                        
                        {/* GLOBAL UPLINK BUTTON */}
                        <button onClick={onGlobal} className="flex-shrink-0 bg-indigo-600 hover:bg-indigo-500 text-white px-3 py-1.5 rounded flex items-center gap-2 text-xs font-bold border border-indigo-400 shadow-[0_0_10px_rgba(99,102,241,0.5)] transition">
                            <i className="fa-brands fa-discord"></i>
                            <span className="hidden sm:inline">GLOBAL UPLINK</span>
                        </button>
                    </div>

                    {/* Messages */}
                    {channel ? (
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-4">
                             {messages.map((msg, i) => {
                                const isMe = msg.uid === user.uid;
                                return (
                                    <div key={i} className={`flex gap-3 ${isMe ? 'flex-row-reverse' : ''} group anim-fade`}>
                                        <img onClick={() => onViewProfile({uid: msg.uid, displayName: msg.displayName, photoURL: msg.photoURL})} src={msg.photoURL || generateAvatar(msg.displayName)} className="w-8 h-8 rounded border border-slate-700 object-cover cursor-pointer" />
                                        <div className={`flex flex-col max-w-[85%] ${isMe ? 'items-end' : ''}`}>
                                            <div className="flex items-baseline gap-2 mb-1">
                                                <span className={`text-xs font-bold ${isMe ? 'text-cyber-blue' : 'text-gray-400'}`}>{msg.displayName}</span>
                                                <span className="text-[9px] text-gray-600 font-mono">{new Date(msg.timestamp * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                            </div>
                                            <div className={`px-3 py-2 text-sm rounded ${isMe ? 'bg-cyber-blue/10 border border-cyber-blue/30 text-gray-200' : 'bg-[#0f172a] border border-slate-700 text-gray-300'}`}>
                                                <RichText text={msg.text} />
                                                {msg.imageURL && <img src={msg.imageURL} className="mt-2 rounded border border-slate-700 max-w-full" />}
                                            </div>
                                        </div>
                                    </div>
                                )
                            })}
                            <div ref={bottomRef}></div>
                        </div>
                    ) : (
                        <div className="flex-1 flex flex-col items-center justify-center text-gray-600">
                            <i className="fa-solid fa-satellite-dish text-4xl mb-4 opacity-30"></i>
                            <p className="font-mono text-xs">NO SIGNAL</p>
                        </div>
                    )}

                    {/* Input */}
                    {channel && (
                        <div className="p-3 border-t border-slate-800 bg-[#0f172a]">
                            <form onSubmit={sendMessage} className="flex gap-2 bg-[#050a14] border border-slate-700 rounded px-2 py-1 focus-within:border-cyber-blue transition-colors">
                                <label className="p-2 text-gray-500 hover:text-white cursor-pointer"><i className="fa-solid fa-plus"></i><input type="file" className="hidden" onChange={handleUpload} /></label>
                                <input value={inputText} onChange={e=>setInputText(e.target.value)} placeholder="Transmit..." className="flex-1 bg-transparent border-none outline-none text-white font-mono text-sm" />
                                <button type="submit" className="px-3 text-cyber-blue hover:text-white"><i className="fa-solid fa-paper-plane"></i></button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        // --- ROOT APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [sectors, setSectors] = useState([]);
            const [dms, setDms] = useState([]);
            const [activeSectorId, setActiveSectorId] = useState('global');
            const [activeChannel, setActiveChannel] = useState(null);
            const [isMapOpen, setIsMapOpen] = useState(false);
            const [systemsOpen, setSystemsOpen] = useState(false); // Mobile drawer state
            const [targetProfile, setTargetProfile] = useState(null);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(async u => { 
                    if(u) { setUser(u); socket.emit('authenticate', await u.getIdToken()); } else { setUser(null); }
                });
                socket.on('init_data', (data) => { 
                    setSectors(data.sectors); 
                    setDms(data.dms);
                    const global = data.sectors.find(s=>s.id==='global');
                    if(global && global.channels) {
                         setActiveSectorId('global');
                         setActiveChannel(global.channels[0]);
                    }
                });
                socket.on('update_sectors', setSectors);
                socket.on('update_dms', setDms);
                return () => unsub();
            }, []);

            const activeSectorData = activeSectorId === 'dms' ? null : sectors.find(s => s.id === activeSectorId);
            const isOwner = activeSectorData && user ? activeSectorData.ownerId === user.uid : false;

            const handleCreateSector = () => { const n = prompt("NAME:"); if(n) socket.emit('create_sector', { name: n, ownerId: user.uid }); };
            const handleCreateChannel = (t) => { const n = prompt("NAME:"); if(n) socket.emit('create_channel', { sectorId: activeSectorId, name: n, type: t }); };
            
            const handleDeleteSector = (id) => {
                if(confirm("DANGER: DELETE ENTIRE SECTOR? THIS CANNOT BE UNDONE.")) {
                    socket.emit('delete_sector', { sectorId: id, ownerId: user.uid });
                }
            };

            const switchToGlobal = () => {
                const global = sectors.find(s=>s.id==='global');
                if(global) {
                    setActiveSectorId('global');
                    if(global.channels && global.channels[0]) setActiveChannel(global.channels[0]);
                }
            };

            if (!user) return (
                <div className="h-full w-full flex items-center justify-center bg-black">
                    <div className="cyber-border p-8 bg-[#0f172a] text-center max-w-sm w-full">
                        <h1 className="text-4xl font-bold text-white mb-2 font-sans tracking-widest">OMNI<span className="text-cyber-blue">MEDIA</span></h1>
                        <p className="font-mono text-xs text-gray-500 mb-6 tracking-[0.3em]">SECURE TERMINAL</p>
                        <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="w-full py-3 bg-white text-black font-bold hover:bg-cyber-blue hover:text-white transition uppercase font-mono">Authenticate</button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-full w-full overflow-hidden bg-[#050a14]">
                    {/* Navigation Modal */}
                    {isMapOpen && <SectorMap sectors={sectors} user={user} 
                        onSelect={(id) => { 
                            setActiveSectorId(id); 
                            setIsMapOpen(false); 
                            if(id !== 'dms') {
                                const sec = sectors.find(s=>s.id===id);
                                if(sec && sec.channels) setActiveChannel(sec.channels[0]);
                            } else { setActiveChannel(null); }
                        }} 
                        onClose={() => setIsMapOpen(false)} 
                        onCreateSector={handleCreateSector}
                        onDeleteSector={handleDeleteSector}
                    />}

                    {/* Left Sidebar (Systems) */}
                    <SystemsPanel 
                        activeSectorData={activeSectorData} activeChannel={activeChannel}
                        onChannelSelect={setActiveChannel} user={user} onCreateChannel={handleCreateChannel}
                        isOwner={isOwner} socket={socket} dms={dms} activeSectorId={activeSectorId}
                        onSelectDM={(dm) => { setActiveSectorId('dms'); setActiveChannel(dm); }}
                        mobileOpen={systemsOpen} closeMobile={() => setSystemsOpen(false)}
                    />

                    {/* Center Chat */}
                    <ChatTerminal 
                        channel={activeChannel} user={user} onViewProfile={setTargetProfile}
                        toggleMap={() => setIsMapOpen(true)} toggleSystems={() => setSystemsOpen(true)}
                        activeSectorName={activeSectorId === 'dms' ? 'DIRECT LINK' : (activeSectorData?.name || 'UNKNOWN')}
                        onGlobal={switchToGlobal}
                    />

                    {/* Profile Modal */}
                    {targetProfile && (
                        <div className="fixed inset-0 z-[110] bg-black/80 backdrop-blur flex items-center justify-center p-4" onClick={() => setTargetProfile(null)}>
                            <div className="bg-[#0f172a] cyber-border p-6 max-w-sm w-full relative" onClick={e=>e.stopPropagation()}>
                                <img src={targetProfile.photoURL || generateAvatar(targetProfile.displayName)} className="w-20 h-20 border border-slate-600 mx-auto mb-4" />
                                <h2 className="text-xl font-bold text-white text-center">{targetProfile.displayName}</h2>
                                <p className="text-center text-xs text-cyber-blue font-mono mb-4">{targetProfile.uid}</p>
                                <p className="text-gray-400 text-sm text-center mb-6">{targetProfile.bio || "No tactical data."}</p>
                                <button onClick={() => setTargetProfile(null)} className="w-full py-2 border border-slate-700 text-gray-400 hover:text-white hover:border-white">CLOSE</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
